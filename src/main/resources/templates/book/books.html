<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book list</title>
</head>
<body>
</body>
<div th:if="${bookList.isEmpty}">Book list is empty</div>
<div th:unless="${bookList.isEmpty}">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>  <!-- empty row for buttons (edit, delete, etc)-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="book: ${bookList}">
                <td><a th:href="@{/books/{bookId}/update(bookId=${book.bookId})}" th:text="${book.title}"></a></td>
                <td th:text="${book.author}">a</td>
                <td th:text="${book.price}">a</td>
                <td th:text="${book.amount}">a</td>
                <td><a th:href="@{/books/{bookId}/delete(bookId=${book.bookId})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</html>
