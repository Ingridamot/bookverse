<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{book.create.title2}">Hello there</title>
</head>
<body>
<h3 th:text="#{book.create.title2}">Lets create a book:</h3>
    <div th:if="${message ne null}"
         class="alert alert-success" role="alert"
         th:text="${message}">
        Success message when add product
    </div>
    <form method="post" th:object="${book}">

        <label th:text="#{book.create.title} + ':'">Title:</label>
        <input type="text" placeholder="book title" th:field="*{title}"><br/>

        <label th:text="#{book.create.author} + ':'">Author:</label>
        <input type="text" placeholder="book author" th:field="*{author}"><br/>

        <label th:text="#{book.create.price} + ':'">Price:</label>
        <input type="text" placeholder="book price" th:field="*{price}"><br/>

        <label th:text="#{book.create.amount} + ':'">Amount:</label>
        <input type="text" placeholder="book amount" th:field="*{amount}"><br/>

        <button type="submit" th:text="#{book.create.action}">LETS DO THIS</button>
    </form>
</body>
</html>
