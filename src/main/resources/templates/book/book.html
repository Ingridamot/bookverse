<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello there</title>
</head>
<body>
    <h3>Lets create a book:</h3>
    <div class="alert alert-success" role="alert"
         th:text="${message}">
        Success message when add product
    </div>
    <form method="post" th:object="${book}">

        <label>Title:</label>
        <input type="text" placeholder="book title" th:field="*{title}"><br/>

        <label>Author:</label>
        <input type="text" placeholder="book author" th:field="*{author}"><br/>

        <label>Price:</label>
        <input type="text" placeholder="book price" th:field="*{price}"><br/>

        <label>Amount:</label>
        <input type="text" placeholder="book amount" th:field="*{amount}"><br/>

        <button type="submit">LETS DO THIS</button>
    </form>
</body>
</html>
